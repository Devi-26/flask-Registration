<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Registration Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('C:\Users\himan\OneDrive\Desktop\New folder\project_part_1\backport3.png'); /* Absolute path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .registration-form h2 {
            text-align: center;
            color: #333;
        }

        .registration-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Internship Registration Form</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email ID *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>

            <label for="internshipMode">Mode of Internship *</label>
            <select id="internshipMode" name="mode" required>
                <option value="offline">Offline</option>
                <option value="online">Online</option>
            </select>

            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills">

            <label for="internshipDuration">Duration of Internship *</label>
            <select id="internshipDuration" name="duration" required>
                <option value="1">1 Month</option>
                <option value="2">2 Months</option>
                <option value="3">3 Months</option>
                <option value="6">6 Months</option>
            </select>

            <label for="domain">Domain</label>
            <input type="text" id="domain" name="domain" placeholder="Enter the internship domain">

            <label for="department">Department</label>
            <input type="text" id="department" name="depart" placeholder="Enter your department">

            <label for="collegeName">College Name</label>
            <input type="text" id="collegeName" name="clg" placeholder="Enter your college name">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
